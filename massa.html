<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Calculadora.css">
    <link rel="stylesheet" href="css/massa.css">
    <title>Massa</title>
</head>

<body>
    <h1>Conversão de Massa e Peso</h1>

    <div class="calculator">

        <div class="column">
            <input type="text" id="result">

            <div class="conversion-menu">
                <select class="conversion-menu-select" onchange="openConversionPage(this.value)">
                    <option value="calculadora">Calculadora Científica</option>
                    <option value="comprimento">Comprimento</option>
                    <option value="temperatura">Temperatura</option>
                    <option value="massa">Massa</option>
                </select>
            </div>

            <div class="column">
                <label for="unidadeEntrada">Unidade de Entrada:</label>
                <select id="unidadeEntrada">
                    <option value="quilograma">Quilograma</option>
                    <option value="grama">Grama</option>
                    <option value="centigrama">Centigrama</option>
                    <option value="decagrama">Decagrama</option>
                    <option value="hectograma">Hectograma</option>
                    <option value="decigrama">Decigrama</option>
                    <option value="quilates">Quilates</option>
                </select>
            </div>

            <div class="column">
                <label for="unidadeSaida">Unidade de Saída:</label>
                <select id="unidadeSaida">
                    <option value="quilograma">Quilograma</option>
                    <option value="grama">Grama</option>
                    <option value="centigrama">Centigrama</option>
                    <option value="decagrama">Decagrama</option>
                    <option value="hectograma">Hectograma</option>
                    <option value="decigrama">Decigrama</option>
                    <option value="quilates">Quilates</option>
                </select>
            </div>

            <div class="column">
                <div class="row">
                    <div class="button" onclick="addToMemory()">M+</div>
                    <div class="button" onclick="append('7')">7</div>
                    <div class="button" onclick="append('8')">8</div>
                    <div class="button" onclick="append('9')">9</div>
                </div>

                <div class="row">
                    <div class="button" onclick="recallMemory()">MR</div>
                    <div class="button" onclick="append('4')">4</div>
                    <div class="button" onclick="append('5')">5</div>
                    <div class="button" onclick="append('6')">6</div>
                    <div class="button operator" onclick="append('-')">-</div>
                </div>

                <div class="row">
                    <div class="button" onclick="clearMemory()">MC</div>
                    <div class="button" onclick="append('1')">1</div>
                    <div class="button" onclick="append('2')">2</div>
                    <div class="button" onclick="append('3')">3</div>
                    <div class="button operator" onclick="append('+')">+</div>
                </div>

                <div class="row">
                    <div class="button" onclick="clearResult()">C</div>
                    <div class="button" onclick="toggleSign()"><span> <sup>+</sup>/-</span></div>
                    <div class="button" onclick="append('0')">0</div>
                    <div class="button" onclick="append('.')">.</div>
                    <div class="button operator" onclick="calculate()">=</div>
                </div>
            </div>
            <div class="history">
                <h3>Histórico</h3>
                <ul id="history-list"></ul>
                <button id="clear-history" onclick="clearHistory()">Limpar Histórico</button>
            </div>

            <div class="color-picker">
                <label for="color-select">Fundo:</label>
                <select id="color-select" onchange="changeBackgroundColor()">
                    <option value="#f4f4f4">Padrão</option>
                    <option value="#c3e6cb">Green</option>
                    <option value="#f8d7da">Red</option>
                    <option value="#d4edda">Teal</option>
                    <option value="#000000">black</option>
                </select>
            </div>

            <div class="language-select">
                <label for="language-select">Idioma:</label>
                <select id="language-select" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="pt" selected>Portuguese</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
        </div>
        <script src="js/Calculadora.js"></script>
</body>

</html>
