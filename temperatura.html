<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/temperatura.css">
    <title>Temperatura</title>
</head>
<body>
    <h1>Conversão de Temperatura</h1>

    <label for="valorEntrada">Valor:</label>
    <input type="number" id="valorEntrada">

    <label for="unidadeEntrada">Unidade de Entrada:</label>
    <select id="unidadeEntrada">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="fahrenheit">Kelvin</option>
    </select>

    <label for="unidadeSaida">Unidade de Saída:</label>
    <select id="unidadeSaida">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="fahrenheit">Kelvin</option>
    </select>

    <button onclick="convertTemperatura()">Converter</button>

    <h2>Resultado:</h2>
    <div id="resultado"></div>
</body>
</html>
